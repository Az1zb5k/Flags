<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="./images/logo.png" alt="logo">
            <button>Dark Mode</button>
        </div>
    </header>

    <!-- Countries… -->
    <section class="countries">
        <div class="container">
            <form>
                <input type="text" placeholder="Search for a country…">
            </form>
            <div class="flags">
                <div class="country">
                    <img src="./images/Germany.png" alt="Germany">
                    <h3>Germany</h3>
                </div>
                <div class="country">
                    <img src="./images/United States of America.png" alt="United States of America">
                    <h3>United States of America</h3>
                </div>
                <div class="country">
                    <img src="./images/Brazil.png" alt="Brazil">
                    <h3>Brazil</h3>
                </div>
                <div class="country">
                    <img src="./images/Iceland.png" alt="Iceland">
                    <h3>Iceland</h3>
                </div>
                <div class="country">
                    <img src="./images/Afghanistan.png" alt="Afghanistan">
                    <h3>Afghanistan</h3>
                </div>
                <div class="country">
                    <img src="./images/Åland Islands.png" alt="Åland Islands">
                    <h3>Åland Islands</h3>
                </div>
                <div class="country">
                    <img src="./images/Albania.png" alt="Albania">
                    <h3>Albania</h3>
                </div>
                <div class="country">
                    <img src="./images/Algeria.png" alt="Algeria">
                    <h3>Algeria</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
